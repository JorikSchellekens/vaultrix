<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultrix Vault</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        var log = function (msg, a, b) {
          try { console.log("[Vaultrix base64 inline]", msg, a !== undefined ? a : "", b !== undefined ? b : ""); } catch (e) {}
        };
        var g = typeof globalThis !== "undefined" ? globalThis : typeof self !== "undefined" ? self : window;
        var name = g === (typeof globalThis !== "undefined" ? globalThis : null) ? "globalThis" : g === (typeof self !== "undefined" ? self : null) ? "self" : "window";
        log("load (before module)", "global=" + name, "btoa=" + typeof g.btoa + " atob=" + typeof g.atob);
        if (typeof g.btoa !== "function") {
          log("installing btoa");
          var chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
          g.btoa = function (input) {
            for (var i = 0, len = input.length, out = ""; i < len; i += 3) {
              var a = input.charCodeAt(i), b = i + 1 < len ? input.charCodeAt(i + 1) : 0, c = i + 2 < len ? input.charCodeAt(i + 2) : 0;
              out += chars[a >>> 2] + chars[((a & 3) << 4) | (b >>> 4)] + (i + 1 < len ? chars[((b & 15) << 2) | (c >>> 6)] : "=") + (i + 2 < len ? chars[c & 63] : "=");
            }
            return out;
          };
        }
        if (typeof g.atob !== "function") {
          log("installing atob");
          g.atob = function (input) {
            var str = input.replace(/=+$/, ""), len = str.length, out = "", key = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
            for (var i = 0; i < len; i += 4) {
              var a = key.indexOf(str[i]), b = key.indexOf(str[i + 1]), c = key.indexOf(str[i + 2]), d = key.indexOf(str[i + 3]), n = (a << 18) | (b << 12) | (c << 6) | d;
              out += String.fromCharCode((n >>> 16) & 255);
              if (c !== -1) out += String.fromCharCode((n >>> 8) & 255);
              if (d !== -1) out += String.fromCharCode(n & 255);
            }
            return out;
          };
        }
        log("done (before module)", "btoa=" + typeof g.btoa, "atob=" + typeof g.atob);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
